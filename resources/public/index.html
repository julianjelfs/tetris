<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Tetris - well Tetr-ish at least</title>
  </head>
  <body>
      <div class="col">
          <h1>Tetris</h1>
      </div>
      <div class="col">
          <h1>Score: <span class="score">0</span></h1>      
      </div>
      <h5 class="clearfix">A game using canvas and clojurescript</h5>      
      <div class="msg">
          <button id="start">Start</button>
      </div>
      <div class="stage">
          <canvas class="game-canvas" width="500" height="700" id="game-background"></canvas>
          <canvas class="game-canvas" width="500" height="700" id="game-foreground"></canvas>
      </div>
      <audio class="player" controls="true" autoplay="true" loop="true">
          <source type="audio/ogg" src="https://archive.org/download/Tetris_570/Tetris.ogg"/>
          <source type="audio/mpeg" src="https://archive.org/download/Tetris_570/Tetris.mp3"/>
      </audio>
    <script src="js/compiled/tetris.js" type="text/javascript"></script>
  </body>
</html>
